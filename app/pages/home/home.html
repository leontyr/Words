<ion-navbar *navbar>
  <ion-title>
    Words
  </ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" id='top'></ion-searchbar>
</ion-toolbar>
<ion-content class="home">

  <ion-list>
    <ion-item *ngFor="#word of words">
      <h1>{{ word.name }}</h1> {{ word.ipa }}
      <button clear item-right (click)="play('data/'+word.name+'.mp3')">Play</button>
    </ion-item>
  </ion-list>
</ion-content>
